<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = prompt("Who's there?");
    if (a == 'Admin') {
        var b = prompt("Password?");
        if (b == " TheMaster") {
            alert("Welcome!");
        } else if (b == null) {
            alert("Canceled");
        } else {
            alert("Wrong password");
        }
    } else if (a == null) {
        alert("Canceled");
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>
